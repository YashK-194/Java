<body bgcolor = "#E5E4E2">

	<form>
		<div class="center">
		
		<h2>Dine-in Reservation</h2>
		<label for="name1">Visitor's Name: </label>
		<input type="text" id="name1" required> <br>
		
		<label for="name2">No. of Members: </label>
		<input type="number" maxlength="50" id="name2"> <br>
		
		<label for="name3">Contact No.: </label>
		<input type="text" maxlength="10" id="name3"><br>
		
		<label for="name4">Email id: </label>
		<input type="Email" id="name3"><br>
		
		<label for="name5">Type of Food: </label>
			<input type="checkbox" id="South Indian" name="name5" value="South Indian"> South Indian
			<input type="checkbox" id="North Indian" name="name5" value="North Indian"> North Indian
			<input type="checkbox" id="Chinese" name="name5" value="Chinese"> Chinese
			<input type="checkbox" id="Western" name="name5" value="Western"> Western <br>
		
		<label for="name6">Room Status: </label>
			<input type="radio" id="AC" name="name6" value="AC"> AC
			<input type="radio" id="Non-AC" name="name6" value="Non-AC">Non-AC <br>
			
		<label for="dropdown_list">Venue Preference: </label>	
			<select name="dropdown_list" id="dropdown_list">
				<option value="Terrace">Terrace</option>
				<option value="Balcony">Balcony</option>
				<option value="Indoor">Indoor</option>
				<option value="Outdoor">Outdoor</option>
				<option value="Outdoor">Bar</option>
			</select> <br>	
			<br>
